<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Todo App</title>
  </head>

  <body>
    <h1>Todo App</h1>

    <form action="/api/todos" method="post" class="todos__form">
      <textarea required name="description" placeholder="Todo description..." rows="10"></textarea>
      <button type="submit">Create</button>
    </form>

    <section class="todos__list__container">
      <h2>Todos</h2>
      <ul class="todos__list">
        <li><p class="todos__list__loading">Loading...</p></li>
      </ul>
    </section>

    <template id="todo-item">
      <li>
        <form class="todos__item">
          <input required type="text" name="description" placeholder="Description..." />
          <label>
            <input name="done" type="checkbox" />
            <small>Done</small>
          </label>
          <div class="todos__item__actions">
            <button class="todo__item__update" [data-update] type="button">Update</button>
            <button class="todo__item__delete" [data-delete] type="button">Delete</button>
          </div>
        </form>
      </li>
    </template>

    <template id="todo-empty">
      <li>
        <h4>No todos</h4>
      </li>
    </template>

    <script type="module">
      async function fetchTodos() {
        try {
          const res = await fetch("/api/todos");

          if (!res.ok) {
            alert("Failed to load todos");
            return;
          }

          const todos = await res.json();

          if (!Array.isArray(todos)) {
            throw new Error("todos is not an array");
          }

          const todosListEl = document.querySelector(".todos__list");

          if (todos.length === 0) {
            const emptyTodosTemplate = document.querySelector("#todo-empty");
            const content = emptyTodosTemplate.content.cloneNode(true);
            todosListEl.replaceChildren(content);
          } else {
            const todoItemTemplate = document.querySelector("#todo-item");
            todosListEl.replaceChildren();

            for (const todo of todos) {
              const content = todoItemTemplate.content.cloneNode(true);
              const todoItemForm = content.querySelector("form");

              const descriptionInput = content.querySelector("input[name=description]");
              const doneInput = content.querySelector("input[name=done]");

              descriptionInput.value = todo.description;
              doneInput.checked = todo.done;

              const updateButton = content.querySelector("button.todo__item__update");
              const deleteButton = content.querySelector("button.todo__item__delete");

              updateButton.addEventListener("click", (event) => {
                event.preventDefault();
                updateTodo(todo.id, todoItemForm);
              });

              deleteButton.addEventListener("click", (event) => {
                event.preventDefault();
                if (confirm("Delete todo?")) {
                  deleteTodo(todo.id);
                }
              });

              todosListEl.append(content);
            }
          }
        } catch (err) {
          console.error(err);
          alert("Failed to display todos");
        }
      }

      async function updateTodo(todoId, form) {
        const description = form.querySelector("input[name=description]").value;
        const done = form.querySelector("input[name=done]").checked;

        try {
          const formData = new FormData();
          formData.set("description", description);
          formData.set("done", done);

          const res = await fetch(`/api/todos/${todoId}`, {
            method: "PUT",
            body: formData,
          });

          if (!res.ok) {
            alert("Failed to update todo");
            return;
          }

          location.reload();
        } catch (err) {
          console.error(err);
          alert("Failed to update todo");
        }
      }

      async function deleteTodo(todoId) {
        try {
          const res = await fetch(`/api/todos/${todoId}`, {
            method: "DELETE",
          });

          if (!res.ok) {
            alert("Failed to delete todo");
            return;
          }

          alert("Todo deleted successfully");
          location.reload();
        } catch (err) {
          console.error(err);
          alert("Failed to delete todo");
        }
      }

      window.addEventListener("load", fetchTodos);
    </script>
  </body>
</html>
