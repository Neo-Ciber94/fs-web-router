name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Install bun
        uses: oven-sh/setup-bun@v1
        
      - name: Install dependencies
        run: bun install

      - name: Build lib
        run: bun run build
 
      - name: Run typecheck
        run: bun run typecheck

      - name: Run lint
        run: bun run lint

      - name: Run tests
        run: bun run tests
