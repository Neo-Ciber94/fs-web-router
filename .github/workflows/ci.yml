name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        name: Setup node
        with:
          node-version: 20.x

      - name: Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.17

      - name: Install dependencies
        run: bun install

      - name: Build lib
        run: bun run build

      - name: Run typecheck
        run: bun run check

      - name: Run lint
        run: bun run lint

      - name: Run tests
        run: bun run test

  docs-build:
    name: Build Docs
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install, build, and upload keiro docs
        uses: withastro/action@v2
        with:
          path: ./website
          package-manager: bun@1.1.17

  docs-deploy:
    name: Deploy Docs
    needs: docs-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
